<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông ngu</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <h1 class="text-center">Điều khiển tưới cây từ xa</h1>
        <h3 class="text-center mt-2">Đèn đang bật</h3>
        <h3 class="text-center mt-2">Đang tưới cây</h3>
      </div>
    </div>
    <div class="container mt-3 den">
      <div class="row">
        <h3>Điều khiển đèn</h3>
      </div>
      <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
          <samp class="text-center text-black">Bật đèn</samp>
          <button class="btn btn-primary" type="button">On</button>
          <samp class="text-center">Tắt đèn</samp>
          <button class="btn btn-primary" type="button">Off</button>
        </div>
      </div>
    </div>
    <div class="container mt-3 den">
      <div class="row">
        <h3>Điều khiển tưới cây</h3>
      </div>
      <div class="row">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Tưới cây</button>
            <button class="btn btn-primary mt-2" type="button">Ngưng tưới</button>
          </div>
      </div>
    </div>
  </body>
</html>
